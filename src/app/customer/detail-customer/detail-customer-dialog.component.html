<form autocomplete="off" #editCustomerForm="ngForm">
  <h1 mat-dialog-title>{{ "CustomerDetail" | localize }}</h1>
  <mat-dialog-content class="padding-t">
    <div class="row-fluid">
      <div class="col-md-12">
          <mat-form-field>
              <input matInput name="name" disabled="disabled"
                [placeholder]="'name' | localize" required minlength="2" maxlength="64"
                [(ngModel)]="customer.name"
              />
            </mat-form-field>
            <mat-form-field>
              <input matInput name="tel" disabled="disabled"
                [placeholder]="'tel' | localize" required minlength="2" maxlength="64"
                [(ngModel)]="customer.tel"
              />
            </mat-form-field>
            <mat-form-field>
              <input matInput name="fax" disabled="disabled"
                [placeholder]="'fax' | localize" required minlength="2" maxlength="64"
                [(ngModel)]="customer.fax"
              />
            </mat-form-field>
            <mat-form-field>
              <input matInput name="address" disabled="disabled"
                [placeholder]="'address' | localize" required minlength="2" maxlength="64"
                [(ngModel)]="customer.address"
              />
            </mat-form-field>
            <mat-form-field>
              <input matInput name="taxNumber" disabled="disabled"
                [placeholder]="'taxNumber' | localize" required minlength="2" maxlength="64"
                [(ngModel)]="customer.taxNumber"
              />
            </mat-form-field>
            <mat-form-field>
              <input matInput name="email" disabled="disabled"
                [placeholder]="'email' | localize" required minlength="2" maxlength="64"
                [(ngModel)]="customer.email"
              />
            </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" (click)="close(false)">
        {{ "close" | localize }}
    </button>
</div>
</form>
