<form autocomplete="off" #createCustomerForm="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{ "CreateNewCustomer" | localize }}</h1>
  <mat-dialog-content class="padding-t">
    <div class="row-fluid">
      <div class="col-md-12">
          <mat-form-field>
              <input matInput name="name" [placeholder]="'name' | localize" required minlength="2" maxlength="64"
                [(ngModel)]="customer.name"
              />
            </mat-form-field>
            <mat-form-field>
              <input matInput name="tel" [placeholder]="'tel' | localize" required minlength="2" maxlength="64"
                [(ngModel)]="customer.tel"
              />
            </mat-form-field>
            <mat-form-field>
              <input matInput name="fax" [placeholder]="'fax' | localize" required minlength="2" maxlength="64"
                [(ngModel)]="customer.fax"
              />
            </mat-form-field>
            <mat-form-field>
              <input matInput name="address" [placeholder]="'address' | localize" required minlength="2" maxlength="64"
                [(ngModel)]="customer.address"
              />
            </mat-form-field>
            <mat-form-field>
              <input matInput name="taxNumber" [placeholder]="'taxNumber' | localize" required minlength="2" maxlength="64"
                [(ngModel)]="customer.taxNumber"
              />
            </mat-form-field>
            <mat-form-field>
              <input matInput name="email" [placeholder]="'email' | localize" required minlength="2" maxlength="64"
                [(ngModel)]="customer.email"
              />
            </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <button mat-flat-button type="submit" flex="15" color="primary" [disabled]="!createCustomerForm.form.valid || saving">
      {{ "Save" | localize }}
    </button>
  </div>
</form>
